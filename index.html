<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Magic Mirror Dylan - Final Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        /* 1. FONDO NEGRO ABSOLUTO Y ROTACIÓN PARA MONITOR LG */
        body {
            margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            transform: rotate(90deg); transform-origin: center;
            width: 100vh; height: 100vw; position: absolute;
            top: 50%; left: 50%; margin-top: -50vw; margin-left: -50vh;
        }

        .container { width: 100%; height: 100%; display: flex; flex-direction: column; background: #000; }

        /* 2. BARRA SUPERIOR NEGRA (CLIMA Y HORA) */
        .top-bar {
            background: #000; height: 130px; display: flex; 
            justify-content: space-between; align-items: center; padding: 0 60px;
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100;
        }
        #reloj { font-size: 5rem; font-weight: 200; }
        .clima-box { display: flex; align-items: center; gap: 20px; text-align: right; }
        #clima-temp { font-size: 3.5rem; font-weight: bold; }
        .clima-icon { font-size: 4.5rem; color: #FFD700; }

        /* 3. FOTOS CENTRADAS (16:9) */
        .main-content {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; position: relative;
        }
        #foto-display {
            max-width: 95%; max-height: 55vh; /* Centrado perfecto para 16:9 */
            object-fit: contain; border-radius: 5px;
            transition: opacity 1.5s ease-in-out; opacity: 0;
        }

        /* 4. FRASES (Nietzsche / Motivacionales) */
        #frase-box {
            margin-top: 40px; font-size: 1.8rem; font-style: italic;
            text-align: center; color: rgba(255,255,255,0.5); max-width: 80%;
            line-height: 1.4; min-height: 3em;
        }

        /* 5. TARJETA SPOTIFY (LAST.FM) */
        #spotify-card {
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            background: rgba(10,10,10,0.98); border: 1px solid #1DB954;
            display: none; align-items: center; padding: 30px; border-radius: 25px;
            width: 85%; z-index: 200; box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        #spotify-card.active { display: flex; }
        #album-art { width: 170px; height: 170px; border-radius: 12px; margin-right: 30px; }
        .track-title { font-size: 2.8rem; font-weight: bold; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-artist { font-size: 1.8rem; color: #1DB954; margin: 8px 0 0 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div id="reloj">00:00</div>
            <div class="clima-box">
                <div id="clima-temp">--°C</div>
                <span class="material-icons-round clima-icon" id="clima-icon">wb_sunny</span>
            </div>
        </div>

        <div class="main-content">
            <img id="foto-display" src="" alt="">
            <div id="frase-box">"Cargando pensamiento..."</div>
            
            <div id="spotify-card">
                <img id="album-art" src="" alt="">
                <div style="flex: 1; overflow: hidden;">
                    <p class="track-title" id="t-name">Tema</p>
                    <p class="track-artist" id="t-artist">Artista</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN INTEGRADA ---
        const GITHUB_USER = "dylandamian17";
        const REPO_NAME = "mi-espejo";
        const LASTFM_USER = "Dylandd425";
        const LASTFM_KEY = "9e7f2febccc739bfae8fda70db9eb9bd";
        const WEATHER_KEY = "dc2af9ea2f8e8e1f857a31cb6209076e";
        const CITY = "Rosario,AR";

        const FRASES = [
            "Quien tiene un porqué para vivir puede soportar casi cualquier cómo.",
            "La disciplina es el puente entre las metas y los logros.",
            "Lo que no te mata, te hace más fuerte.",
            "El caos es el orden que todavía no comprendemos.",
            "La paz mental es la meta final del Auditor Lógico."
        ];

        // 1. CLIMA DINÁMICO (OpenWeatherMap)
        async function updateWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${WEATHER_KEY}&units=metric&lang=es`);
                const data = await res.json();
                document.getElementById('clima-temp').innerText = `${Math.round(data.main.temp)}°C`;
                const iconMap = {"01":"wb_sunny","02":"cloud","03":"cloud","04":"cloud","09":"grain","10":"grain","11":"thunderstorm","13":"ac_unit","50":"filter_drama"};
                const iconCode = data.weather[0].icon.substring(0,2);
                document.getElementById('clima-icon').innerText = iconMap[iconCode] || "cloud";
            } catch (e) { console.error("Error clima"); }
        }
        setInterval(updateWeather, 900000); updateWeather();

        // 2. FOTOS GITHUB (Carpeta /fotos)
        let fotos = [];
        async function getPhotos() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/fotos`);
                const data = await res.json();
                fotos = data.filter(f => f.name.match(/\.(jpg|jpeg|png|gif)$/i)).map(f => f.download_url);
                if(fotos.length > 0) updateFoto();
            } catch (e) { console.error("Error fotos"); }
        }
        let fIdx = 0;
        function updateFoto() {
            const img = document.getElementById('foto-display');
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = fotos[fIdx];
                img.style.opacity = 1;
                fIdx = (fIdx + 1) % fotos.length;
            }, 1500);
        }
        setInterval(updateFoto, 45000); getPhotos();

        // 3. MÚSICA (Last.fm - Sincronizado con Alexa)
        async function checkMusic() {
            try {
                const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LASTFM_USER}&api_key=${LASTFM_KEY}&format=json&limit=1`);
                const data = await res.json();
                const track = data.recenttracks.track[0];
                const isPlaying = track['@attr'] && track['@attr'].nowplaying === 'true';
                
                const card = document.getElementById('spotify-card');
                const foto = document.getElementById('foto-display');
                if (isPlaying) {
                    document.getElementById('album-art').src = track.image[3]['#text'] || '';
                    document.getElementById('t-name').innerText = track.name;
                    document.getElementById('t-artist').innerText = track.artist['#text'];
                    card.classList.add('active');
                    foto.style.opacity = "0.2";
                } else {
                    card.classList.remove('active');
                    foto.style.opacity = "1";
                }
            } catch (e) { }
        }
        setInterval(checkMusic, 10000);

        // 4. RELOJ Y FRASES
        setInterval(() => {
            document.getElementById('reloj').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
        let pIdx = 0;
        setInterval(() => {
            document.getElementById('frase-box').innerText = `"${FRASES[pIdx]}"`;
            pIdx = (pIdx + 1) % FRASES.length;
        }, 60000);
    </script>
</body>
</html>
