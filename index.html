<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Magic Mirror Dylan - Minimalist</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --accent: #1DB954; --bg-glass: rgba(0, 0, 0, 0.6); }
        body { margin: 0; background: #000; color: white; font-family: 'Inter', 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* ROTACIÓN Y PROPORCIONES (1080x1920 Vertical) */
        #rotator {
            width: 100vh; height: 100vw; transform: rotate(90deg); transform-origin: center;
            position: absolute; top: 50%; left: 50%; margin-left: -50vh; margin-top: -50vw;
            display: flex; flex-direction: column; background: #000;
        }

        /* FONDO DE FOTOS (Menos opacidad para no molestar) */
        #foto-fondo {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease-in-out; opacity: 0.5; z-index: 1;
        }

        /* DATOS EN LOS EXTREMOS (Sutiles) */
        .overlay {
            position: relative; z-index: 10; height: 100%; 
            display: flex; flex-direction: column; justify-content: space-between; padding: 40px 60px;
        }

        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        #reloj { font-size: 5rem; font-weight: 200; letter-spacing: -2px; }
        #fecha { font-size: 1.2rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 3px; margin-top: 10px; }
        
        .clima-box { text-align: right; }
        #clima-temp { font-size: 3.5rem; font-weight: 300; }
        #clima-info { font-size: 1rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }

        #frase-box { text-align: center; font-size: 1.6rem; font-weight: 300; opacity: 0.5; max-width: 60%; align-self: center; }

        /* TARJETA SPOTIFY MINIMALISTA (CENTRO) */
        #spotify-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; display: none; align-items: center; justify-content: center;
            width: 100%;
        }
        #spotify-container.active { display: flex; }

        .music-card {
            background: var(--bg-glass); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 40px; position: relative;
        }

        /* VINILO GIRANDO */
        .vinyl-wrapper { position: relative; width: 220px; height: 220px; }
        .vinyl {
            position: absolute; top: 5px; left: 40px; width: 210px; height: 210px;
            background: radial-gradient(circle, #222 30%, #111 100%);
            border-radius: 50%; border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: spin 4s linear infinite; z-index: -1;
        }
        .vinyl::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80px; height: 80px; background: var(--bg-glass); border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .album-art { width: 220px; height: 220px; border-radius: 15px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); z-index: 2; }
        
        .track-info { display: flex; flex-direction: column; max-width: 300px; }
        #t-name { font-size: 2.2rem; font-weight: bold; margin: 0; line-height: 1.1; }
        #t-artist { font-size: 1.4rem; color: var(--accent); margin-top: 10px; opacity: 0.9; }
    </style>
</head>
<body>
    <div id="rotator">
        <div id="foto-fondo"></div>

        <div id="spotify-container">
            <div class="music-card">
                <div class="vinyl-wrapper">
                    <div class="vinyl"></div>
                    <img id="album-art" class="album-art" src="" alt="">
                </div>
                <div class="track-info">
                    <p id="t-name">Song Name</p>
                    <p id="t-artist">Artist Name</p>
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="header">
                <div>
                    <div id="reloj">00:00</div>
                    <div id="fecha">Cargando...</div>
                </div>
                <div class="clima-box">
                    <div id="clima-temp">--°C</div>
                    <div id="clima-info">Rosario</div>
                </div>
            </div>
            <div id="frase-box">"La disciplina supera al talento."</div>
        </div>
    </div>

    <script>
        const GITHUB_USER = "dylandamian17";
        const REPO_NAME = "mi-espejo";
        const LASTFM_USER = "Dylandd425";
        const LASTFM_KEY = "9e7f2febccc739bfae8fda70db9eb9bd";
        const WEATHER_KEY = "9c73a28867a7fe53db5718310609a992";

        // FOTOS FULL SCREEN (Fondo real)
        let fotos = [];
        async function getPhotos() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/fotos`);
                const data = await res.json();
                fotos = data.filter(f => f.name.match(/\.(jpg|jpeg|png|gif)$/i)).map(f => f.download_url);
                updateFoto();
            } catch (e) { }
        }
        let fIdx = 0;
        function updateFoto() {
            if(fotos.length > 0) {
                document.getElementById('foto-fondo').style.backgroundImage = `url('${fotos[fIdx]}')`;
                fIdx = (fIdx + 1) % fotos.length;
            }
        }
        setInterval(updateFoto, 60000); getPhotos();

        // SPOTIFY MINIMALISTA (Last.fm)
        async function checkMusic() {
            try {
                const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LASTFM_USER}&api_key=${LASTFM_KEY}&format=json&limit=1`);
                const data = await res.json();
                const track = data.recenttracks.track[0];
                const isPlaying = track['@attr'] && track['@attr'].nowplaying === 'true';
                
                const container = document.getElementById('spotify-container');
                const fotoFondo = document.getElementById('foto-fondo');
                
                if (isPlaying) {
                    document.getElementById('album-art').src = track.image[3]['#text'].replace('300x300','600x600');
                    document.getElementById('t-name').innerText = track.name;
                    document.getElementById('t-artist').innerText = track.artist['#text'];
                    container.classList.add('active');
                    fotoFondo.style.opacity = "0.2"; // Oscurece el fondo para resaltar la tarjeta
                } else {
                    container.classList.remove('active');
                    fotoFondo.style.opacity = "0.5";
                }
            } catch (e) { }
        }
        setInterval(checkMusic, 10000);

        // CLIMA (Sutil)
        async function updateWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Rosario,AR&appid=${WEATHER_KEY}&units=metric&lang=es`);
                const data = await res.json();
                document.getElementById('clima-temp').innerText = `${Math.round(data.main.temp)}°C`;
                document.getElementById('clima-info').innerText = data.weather[0].description;
            } catch (e) { }
        }
        setInterval(updateWeather, 900000); updateWeather();

        // RELOJ Y FECHA
        setInterval(() => {
            const d = new Date();
            document.getElementById('reloj').innerText = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('fecha').innerText = d.toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'short' });
        }, 1000);
    </script>
</body>
</html>
