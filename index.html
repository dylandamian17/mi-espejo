<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Magic Mirror Dylan - Ultimate Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --accent: #1DB954; --bg-glass: rgba(20, 20, 20, 0.85); }
        body { margin: 0; background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* ROTACIÓN (1080x1920 Vertical) */
        #rotator {
            width: 100vh; height: 100vw; transform: rotate(90deg); transform-origin: center;
            position: absolute; top: 50%; left: 50%; margin-left: -50vh; margin-top: -50vw;
            display: flex; flex-direction: column; background: #000;
        }

        /* FOTOS VÍVIDAS */
        #foto-fondo {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 1s ease-in-out; 
            opacity: 0.9; /* Bien brillantes */
            z-index: 1;
        }

        /* CAPA DE DATOS */
        .overlay {
            position: relative; z-index: 10; height: 100%; 
            display: flex; flex-direction: column; justify-content: space-between; padding: 35px 50px;
            /* Degradado sutil para leer texto */
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 30%, rgba(0,0,0,0) 70%, rgba(0,0,0,0.8) 100%);
        }

        /* HEADER: RELOJ Y CLIMA COMPLETO */
        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        
        /* Reloj */
        #reloj { font-family: 'Roboto Mono', monospace; font-size: 4rem; font-weight: 300; letter-spacing: -2px; line-height: 1; }
        #fecha { font-size: 1.1rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; font-weight: 600; }
        
        /* Clima (Derecha) */
        .clima-box { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .clima-main { display: flex; align-items: center; gap: 10px; }
        #clima-temp { font-family: 'Roboto Mono', monospace; font-size: 3.5rem; font-weight: 300; line-height: 1; }
        .clima-icon { font-size: 3rem; color: #FFD700; }
        
        #clima-desc { font-size: 1.2rem; font-weight: 600; text-transform: capitalize; margin-top: 5px; }
        #clima-extra { font-size: 0.9rem; opacity: 0.8; margin-top: 3px; font-family: 'Roboto Mono', monospace; }

        /* FRASES */
        #frase-box { 
            text-align: center; font-size: 1.5rem; font-weight: 400; 
            opacity: 0.9; max-width: 80%; align-self: center; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            transition: opacity 0.5s ease; margin-bottom: 20px;
        }

        /* TARJETA SPOTIFY "VINYL" */
        #spotify-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; display: none; align-items: center; justify-content: center; width: 100%;
        }
        #spotify-container.active { display: flex; }

        .music-card {
            background: var(--bg-glass); backdrop-filter: blur(25px);
            padding: 35px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 35px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .vinyl-wrapper { position: relative; width: 200px; height: 200px; }
        .vinyl {
            position: absolute; top: 5px; left: 35px; width: 190px; height: 190px;
            background: radial-gradient(circle, #222 30%, #111 100%);
            border-radius: 50%; border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: spin 4s linear infinite; z-index: -1;
        }
        .vinyl::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70px; height: 70px; background: var(--bg-glass); border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .album-art { width: 200px; height: 200px; border-radius: 12px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); z-index: 2; }
        .track-info { display: flex; flex-direction: column; max-width: 280px; }
        #t-name { font-size: 1.8rem; font-weight: 700; margin: 0; line-height: 1.2; }
        #t-artist { font-size: 1.3rem; color: var(--accent); margin-top: 8px; opacity: 0.9; }
    </style>
</head>
<body>
    <div id="rotator">
        <div id="foto-fondo"></div>

        <div id="spotify-container">
            <div class="music-card">
                <div class="vinyl-wrapper">
                    <div class="vinyl"></div>
                    <img id="album-art" class="album-art" src="" alt="">
                </div>
                <div class="track-info">
                    <p id="t-name">Song</p>
                    <p id="t-artist">Artist</p>
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="header">
                <div>
                    <div id="reloj">00:00</div>
                    <div id="fecha">Cargando...</div>
                </div>
                <div class="clima-box">
                    <div class="clima-main">
                        <div id="clima-temp">--°C</div>
                        <span class="material-icons-round clima-icon" id="clima-icon">wb_sunny</span>
                    </div>
                    <div id="clima-desc">--</div>
                    <div id="clima-extra">Humedad: --% | Viento: -- km/h</div>

            </div>
            <div id="frase-box"></div>
        </div>
    </div>

        // 1. FOTOS VÍVIDAS
        let fotos = [];
        async function getPhotos() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/fotos`);
                const data = await res.json();
                fotos = data.filter(f => f.name.match(/\.(jpg|jpeg|png|gif)$/i)).map(f => f.download_url);
                updateFoto();
            } catch (e) { }
        }
        let fIdx = 0;
        function updateFoto() {
            if(fotos.length > 0) {
                document.getElementById('foto-fondo').style.backgroundImage = `url('${fotos[fIdx]}')`;
                fIdx = (fIdx + 1) % fotos.length;
            }
        }
        setInterval(updateFoto, 45000); getPhotos();

        // 2. CLIMA COMPLETO
        async function updateWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Rosario,AR&appid=${WEATHER_KEY}&units=metric&lang=es`);
                const data = await res.json();
                
                // Temperatura y Icono
                document.getElementById('clima-temp').innerText = `${Math.round(data.main.temp)}°C`;
                const iconMap = {"01":"wb_sunny","02":"cloud","03":"cloud","04":"cloud","09":"grain","10":"grain","11":"thunderstorm","13":"ac_unit","50":"filter_drama"};
                document.getElementById('clima-icon').innerText = iconMap[data.weather[0].icon.substring(0,2)] || "cloud";
                
                // Detalles (Restaurados)
                document.getElementById('clima-desc').innerText = data.weather[0].description;
                document.getElementById('clima-extra').innerText = `Humedad: ${data.main.humidity}% | Viento: ${Math.round(data.wind.speed * 3.6)} km/h`;
            } catch (e) { }
        }
        setInterval(updateWeather, 900000); updateWeather();

        // 3. MÚSICA (Vinyl Style)
        async function checkMusic() {
            try {
                const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LASTFM_USER}&api_key=${LASTFM_KEY}&format=json&limit=1`);
                const data = await res.json();
                const track = data.recenttracks.track[0];
                const isPlaying = track['@attr'] && track['@attr'].nowplaying === 'true';
                
                const container = document.getElementById('spotify-container');
                const fotoFondo = document.getElementById('foto-fondo');
                
                if (isPlaying) {
                    document.getElementById('album-art').src = track.image[3]['#text'].replace('300x300','600x600');
                    document.getElementById('t-name').innerText = track.name;
                    document.getElementById('t-artist').innerText = track.artist['#text'];
                    container.classList.add('active');
                    fotoFondo.style.opacity = "0.3"; // Oscurece
                } else {
                    container.classList.remove('active');
                    fotoFondo.style.opacity = "0.9"; // Brilla
                }
            } catch (e) { }
        }
        setInterval(checkMusic, 5000);

        // 4. RELOJ, FECHA Y FRASES
        setInterval(() => {
            const d = new Date();
            document.getElementById('reloj').innerText = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('fecha').innerText = d.toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'short' });
        }, 1000);

        let pIdx = 0;
        function updateFrase() {
            const fraseBox = document.getElementById('frase-box');
            fraseBox.style.opacity = 0;
            setTimeout(() => {
                fraseBox.innerText = `"${FRASES[pIdx]}"`;
                fraseBox.style.opacity = 0.9;
                pIdx = (pIdx + 1) % FRASES.length;
            }, 500);
        }
        setInterval(updateFrase, 15000); updateFrase();
    </script>
